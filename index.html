<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="up/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="up/css/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="up/images/logo.svg" alt="logo" class="logo" />
    <main class="container">
      <section class="container__left">
        <div class="container__left--amountInput">
          <p>Bill</p>
          <div class="container__left--amountInput__input">
            <img src="up/images/icon-dollar.svg" alt="icon-dollar" />
            <input type="text" class="input" placeholder="0" />
          </div>
        </div>

        <div class="container__left--tipPercentage">
          <p>Select Tip %</p>
          <div class="container__left--tipPercentage__choices">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <input type="text" placeholder="Custom" class="tipInput" />
          </div>
        </div>

        <div class="container__left--nop">
          <div class="container__left--nop__labels">
            <p>Number of People</p>
            <p>Can't be zero</p>
          </div>
          <div class="container__left--nop__input">
            <img src="up/images/icon-person.svg" alt="nop" />
            <input type="text" class="input" placeholder="0"/>
          </div>
        </div>
      </section>

      <section class="container__right">
        <div class="container__right--tip">
          <p>Tip Amount <span>/ person</span></p>
          <h2 class="tip">$0.00</h2>
        </div>

        <div class="container__right--total">
          <p>Total <span>/ person</span></p>
          <h2 class="total">$0.00</h2>
        </div>

        <button class="reset">RESET</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ubed90">@the__uNNOTICED</a
      >.
    </div>

    <script src="up/js/main.js"></script>
  </body>
</html>
